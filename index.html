<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Side1</title>
</head>

<body>

  <header id='header'>index</header>

  <main class="wrapper">
    <section class="overlay">

      <h1 class='burgerheader'>Create a burger!</h1>
      <section class="grid__item grid__item--first">
        <label for="patty">What type of produckt would you like?</label>
        <input type="text" name="patty">
      </section>

      <section class="grid__item grid__item--second">
        <label for="amount">How many items would you like</label>
        <input type="number" name="amount">
      </section>


      <section class="grid__item grid__item--third">
        <label for="doneness">food</label>
        <br>
        <span>Rare</span>
        <input type="range" name="doneness" value="3" min="1" max="5">
        <span>Well-Done</span>
      </section>


      <section class="grid__item grid__item--fourth">
        <span>What toppings would you like?</span>
        <br>
        <input type="checkbox" name="topping" value="lettuce">
        <label for="lettuce">Lettuce</label>
        <input type="checkbox" name="topping" value="tomato">
        <label for="tomato">Tomato</label>
        <input type="checkbox" name="topping" value="onion">
        <label for="onion">Onion</label>
      </section>


      <section class="grid__item grid__item--five">
        <span>Would you like to add cheese?</span>
        <br>
        <input type="radio" name="cheese" id="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="cheese" id="no" value="yes">
        <label for="no">No</label>
      </section>


      <section class="grid__item grid__item--six">
        <label for="bun">What type of color would you like?</label>
        <select name="bun">
          <option value="sesame">red</option>
          <option value="potatoe">yellow</option>
          <option value="pretzel">green</option>
        </select>
      </section>


      <section class="grid__item grid__item--seven">
        <label for="sauce">What type of sauce would you like?</label>
        <input list="sauces" name="sauce">
        <datalist>
          <option value="ketchup"></option>
          <option value="mayo"></option>
          <option value="mustard"></option>
        </datalist>
      </section>

      <section class="grid__item grid__item--eight">
        <label for="extra">Anything else you want to add?</label>
        <br>
        <textarea name="extra" rows="3" cols="40"></textarea>
      </section>

      <section class="grid__item grid__item--nineth">
        <input type="submit" value="Submit">
      </section>
      </form>
    </section>
  </main>
  <footer id='footer'></footer>
</body>

</html>

<!-- injecting header and footer -->
<script src='./scripts/index.js'></script>
